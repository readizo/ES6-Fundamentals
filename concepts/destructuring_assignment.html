<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Destructuring Assignment</title>
</head>

<body>
  <a href="../index.html">Home</a>
  <script type="text/javascript">
   
    var list = [1,2,3];
    var [a,b] = list;
    console.log(a);
    console.log(b);

    [b,a] = [a,b];
    console.log(a);
    console.log(b);

    function getObject(){
      return {"a":"ONE", "b": "TWO", "c":"THREE", address:{
        street1: "raidurg",
        city : "hyderabad"
      }}
    }

    var {a, b, c} = getObject();
    console.log(a);
    console.log(b);
    console.log(c);

    var {a, b, c, address:{city, street1}} = getObject();
    console.log(city);
    console.log(street1);

    var obj = {a:1}
    var list = [1,5]
    var {a, b =2} = obj;
    console.log(a);

    var [x, y=2] = list;
    console.log(x);
    console.log(y);

    //parameter context matching

    function printValues(val1, val2){
      console.log(val1, val2);
    }

    printValues(100,100);

    function printValuesx({val1:num1, val2:num2}){
      console.log(num1, num2);
    }

    printValuesx({val1:100,val2:300});

    var obj1 = {a:1, b:2, c:3};
    var obj2 ={a:9, b:8, y:5};

    obj1={obj1, ...obj2}
    console.log(obj1);

    //fall soft destructuring

    var list = [7,42];
    var [a=1, b=2, c=3, d] = list;
    console.log(b);

    var obj = {a:5, b:6};
    var {a, b, c} = obj;
    console.log(a);
    console.log(b);


  </script>
</body>

</html>
