<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parameters</title>
</head>

<body>
  <a href="../index.html">Home</a>
  <script type="text/javascript">

   //Default parameter values
   function display(x,y, z=100){
     console.log(x,y,z);
   }
  
   display(10,50);
    
   function displayRest(a, b, ...others){
     console.log(a,b,...others);
   }

   displayRest(1,2,3,4,5,6,7,8,9);
   displayRest(1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9);

   var fruits = ["apple", "mango", "jackfruit"];
   var moreFruits = ["orange", ...fruits];
   console.log(moreFruits);
  
  </script>

</body>

</html>
